<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      sizes="any"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Fylo Dark Theme Landing Page</title>
  </head>
  <body>
    <header>
      <div class="logo-wrapper">
        <img src="./images/logo.svg" alt="logo" class="logo" />
      </div>
      <nav class="header-nav">
        <ul class="header-nav-list">
          <li class="header-nav-item">
            <a href="#" class="header-nav-link">Features</a>
          </li>
          <li class="header-nav-item">
            <a href="#" class="header-nav-link">Team</a>
          </li>
          <li class="header-nav-item">
            <a href="#" class="header-nav-link">Sign In</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero-container">
          <div class="hero-image-wrapper">
            <img src="./images/illustration-intro.png" />
          </div>
          <h1 class="hero-title">
            All your files in one secure location, accessible anywhere.
          </h1>
          <p class="hero-subtitle">
            Fylo stores all your most important files in one secure location.
            Access them wherever you need, share and collaborate with friends,
            family, and co-workers.
          </p>
          <button class="hero-cta">Get started</button>
        </div>
      </section>
    </main>
  </body>
</html>
